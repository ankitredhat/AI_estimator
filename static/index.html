<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Food Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
      font-weight: 600;
    }

    label, select, input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    input[type="number"], select {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #388e3c;
    }

    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 8px;
      font-size: 1rem;
    }

    .lang-toggle {
      margin-bottom: 1rem;
      text-align: right;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="lang-toggle">
      <label for="lang">üåê Language:</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
    </div>

    <h2 id="title">AI Food Estimator</h2>
    <form id="uploadForm">
      <label id="containerLabel" for="container">Select Container:</label>
      <select id="container" required>
        <option value="">--Select Container--</option>
        <option value="Tawa">Tawa</option>
        <option value="Kadhai">Kadhai</option>
        <option value="Patila">Patila</option>
        <option value="Dekchi">Dekchi</option>
        <option value="Handi">Handi</option>
        <option value="Drum">Drum</option>
        <option value="Tub">Tub</option>
        <option value="Thali">Thali</option>
        <option value="Katori">Katori</option>
      </select>

      <label id="diameterLabel" for="diameter">Diameter (cm):</label>
      <input type="number" id="diameter" required>

      <label id="heightLabel" for="height">Height (cm):</label>
      <input type="number" id="height" required>

      <button type="submit" id="submitBtn">Estimate</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const translations = {
      en: {
        title: "AI Food Estimator",
        containerLabel: "Select Container:",
        diameterLabel: "Diameter (cm):",
        heightLabel: "Height (cm):",
        submitBtn: "Estimate",
      },
      hi: {
        title: "‡§è‡§Ü‡§à ‡§≠‡•ã‡§ú‡§® ‡§Ö‡§®‡•Å‡§Æ‡§æ‡§®‡§ï",
        containerLabel: "‡§¨‡§∞‡•ç‡§§‡§® ‡§ö‡•Å‡§®‡•á‡§Ç:",
        diameterLabel: "‡§µ‡•ç‡§Ø‡§æ‡§∏ (‡§∏‡•á‡§Æ‡•Ä):",
        heightLabel: "‡§ä‡§Ç‡§ö‡§æ‡§à (‡§∏‡•á‡§Æ‡•Ä):",
        submitBtn: "‡§Ö‡§®‡•Å‡§Æ‡§æ‡§® ‡§≤‡§ó‡§æ‡§è‡§Ç",
      }
    };

    const langSelect = document.getElementById("lang");

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("containerLabel").innerText = t.containerLabel;
      document.getElementById("diameterLabel").innerText = t.diameterLabel;
      document.getElementById("heightLabel").innerText = t.heightLabel;
      document.getElementById("submitBtn").innerText = t.submitBtn;
    });

    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const container = document.getElementById('container').value;
      const diameter = document.getElementById('diameter').value;
      const height = document.getElementById('height').value;

      if (!container || !diameter || !height) {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Please fill all fields.</p>`;
        return;
      }

      resultDiv.innerHTML = "‚è≥ Estimating...";

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ container_type: container, diameter, height })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>Container:</strong> ${data.container}</p>
            <p><strong>Volume:</strong> ${data.volume_cm3} cm¬≥</p>
            <p><strong>Estimated Quantity:</strong> ${data.estimated_quantity}</p>
            <p><strong>People Served:</strong> ${data.people_served}</p>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Server error.</p>`;
      }
    });
  </script>
</body>
</html>
