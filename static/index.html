<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Food Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #444;
    }

    #result p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Upload Food Image</h2>
    <form id="uploadForm">
      <input type="file" name="image" id="imageInput" accept="image/*" required>
      <br>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const imageFile = document.getElementById('imageInput').files[0];
      formData.append('image', imageFile);

      resultDiv.innerHTML = "⏳ Estimating...";

      try {
        const response = await fetch('https://ai-estimator.onrender.com/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        resultDiv.innerHTML = `
          <p><strong>Estimated Quantity:</strong> ${data.estimated_quantity}</p>
          <p><strong>People Served:</strong> ${data.people_served}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">❌ Error uploading image.</p>`;
      }
    });
  </script>

</body>
</html>
